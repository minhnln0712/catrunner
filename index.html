<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <title>Cat Runner</title>
  </head>
  <body>
    <div id="startMenu" class="menu">
      <button id="startBtn" class="button-53">
        <p>
          Sprint Through <br />
          Slime and Shine!!!!!
        </p>
      </button>
    </div>
    <div id="helpMenu" class="menu inactive-menu">
      <button id="closeHelpBtn" class="button-53 inactive-button">Close</button>
    </div>
    <div id="inGameMenu" class="menu inactive-menu">
      <button id="pauseBtn" class="button-53 inactive-button">PAUSE</button>
      <button id="openHelpBtn" class="button-53 inactive-button">HELP</button>
      <button id="muteBtn" class="button-53 inactive-button">MUTE</button>
    </div>
    <div id="pauseMenu" class="menu inactive-menu">
      <button id="continueBtn" class="button-53 inactive-button">
        Continue
      </button>
      <button id="restartPauseBtn" class="button-53 inactive-button">
        Restart
      </button>
    </div>
    <div id="gameOverMenu" class="menu inactive-menu">
      <button id="restartBtn" class="button-53 inactive-button">Restart</button>
    </div>
    <canvas id="gameScreen"></canvas>
    <script src="./index.js" type="module"></script>
  </body>
</html>
